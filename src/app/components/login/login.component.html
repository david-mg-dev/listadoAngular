<mat-card class="card-login">
    <form [formGroup]= "loginForm" (ngSubmit)="login()">
        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Usuario" FormControlName="user">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput placeholder="Password" FormControlName="pass">
        </mat-form-field>

        <button type="submit" mat-raised-button>Login</button>
    </form>
    <button (click)="logout()">Logout</button>
</mat-card>
