<mat-form-field>
    <mat-label>Filter Name</mat-label>
    <input matInput (keyup)="applyFilter($event, 'name')" placeholder="Filtra Por Nombre" #input>
</mat-form-field>

<mat-form-field>
    <mat-label>Filter Tipo</mat-label>
    <input matInput (keyup)="applyFilter($event, 'type')" placeholder="Filtra Por Tipo" #input>
</mat-form-field>

<table mat-table mat-table [dataSource]="dataSource" maSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let productsData"> {{productsData.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let productsData"> {{productsData.name}}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> DESCRIPCION </th>
        <td mat-cell *matCellDef="let productsData"> {{productsData.descripcion}}</td>
    </ng-container>
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> TIPO </th>
        <td mat-cell *matCellDef="let productsData"> {{productsData.tipo}}</td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> CANTIDAD </th>
        <td mat-cell *matCellDef="let productsData"> {{productsData.cantidad}}</td>
    </ng-container>
    <tr mat-row *matRowDef="let productsData; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
